# 全局配置文件
random_state: 42

paths:
  static_data: "data/static/encoded_standardized.csv"
  dynamic_data: "data/dynamic/processed_standardized"
  output_dir: "artifacts/"

split:
  test_size: 0.3
  n_splits: 5

observation_window:
  start_day: -15
  end_day: 2
  prediction_window: [3, 5]

model:
  type: "lightgbm"
  metric: "average_precision"