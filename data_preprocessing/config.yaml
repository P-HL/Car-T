# 静态数据路径配置
# ----------------------
static_input_file: /home/phl/PHL/Car-T/datasetcart/encoded.csv
static_output_file: /home/phl/PHL/Car-T/data_preprocessing/output/dataset/encoded_standardized.csv

# 静态数据验证配置
# ----------------------
static_expected_column_count: 23
static_expected_patient_count: 500
static_validation_report_path: /home/phl/PHL/Car-T/data_preprocessing/output/static_data_validation_report.txt

# 静态数据步骤控制配置
